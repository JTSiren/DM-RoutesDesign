<template name="login">
  <div id="login-header"></div>
  <div class="container" id="monster">
  	<img class="center-block" src="http://i1379.photobucket.com/albums/ah140/jsiren90549/BigMeanCarl2_zpsqzds2ksf.png">
  </div>
  <div class="container" id="enter-info">
  	<div class="row">
  		<div class="col-sm-12 info">
	  		<div class="col-md-6">
		  		<label for="email">email</label>
		  			<input type="text" placeholder="Enter email">
	  		</div>
		  	<div class="col-md-6">
		  		<label for="password">password</label>
		  			<input type="password" placeholder="Enter password" label="password">
		  	</div>		
  		</div>
  	</div>
	</div>
	  <div class="container">
		  <div class="row">
				  <div class="col-xs-12 login-button">
			  		<a href="{{pathFor 'dashboard'}}">Log In</a>
			  	</div>
		  	</div>
  	</div>
  
  	<div class="container">
	<div class="row">
	  	<div class="col-xs-6 left">Create Account</div>
	  	<div class="col-xs-6 right">Forgot Password?</div>
	</div>
	</div>

</template>
