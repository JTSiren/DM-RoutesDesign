<template name="editLocations">
<h4>edit locations, fool.</h4>

		<div class="row">
			<a href="{{pathFor 'profile'}}">
				<div class="col-xs-6 view-link left">
					<span class="glyphicon glyphicon-menu-left"></span>
					BACK TO PROFILE
				</div>
			</a>
		</div>

 	
	<div class="row">
		<div class="col-xs-12 label">LOCATION NAME</div>
		<div class="col-xs-12 input">
			<input type="text" placeholder="Location X" name="location-name"/>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 label address">ADDRESS</div>
		<div class="col-xs-12 input address">
			<input type="text" placeholder="1234 Street ave. Portland, OR 97209" name="location-address"/>
		</div>
	</div>
	


	<div class="row">
		<div class="col-xs-12 label">TRANSIT LINES</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 bus-full">
			<div class="row">
				<div class="col-xs-2 bus-line">14</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-12 bus-dest">To Portland City Center</div>
						<div class="col-xs-12 bus-orig">SE Hawthorne and 30th Ave</div>
					</div>
				</div>
				<a href="#"><div class="col xs-2 arrow-button"><span class="glyphicon glyphicon-menu-right"></span></div></a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 bus-full">
			<div class="row">
				<div class="col-xs-2 bus-line">15</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-12 bus-dest">To NW Thurman</div>
						<div class="col-xs-12 bus-orig">SE Belmont and 30th Ave</div>
					</div>
				</div>
				<a href="#"><div class="col xs-2 arrow-button"><span class="glyphicon glyphicon-menu-right"></span></div></a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6 view-link"></div>
		<a href="{{pathFor 'transit_lines'}}"><div class="col-xs-6 view-link">ADD NEW TRANSIT LINE<span class="glyphicon glyphicon-road"></span></div></a>
	</div>


	<div class="row">
		<a href="#"><div class="col-xs-12 exit">DELETE LOCATION</div></a>
	</div>


</template>
