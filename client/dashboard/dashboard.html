<template name="dashboard">

	 <div class="container">
	  <div class="row">
	  	<div class="col-xs-6" id="profile-button"><a href="{{pathFor 'profile'}}">Profile name</a></div>
	  	<div class="col-xs-6" id="to-home-right">home button</div>
		</div>
	</div>

	  <div class="container">
  	<div class="row">
  		<div class="col-xs-12" id="reminder">DON'T FORGET HOMEWORK</div>
  	</div>
 	</div>

 
  <div class="container">
		<div class="row">
			<div class="col-md-4" id="date-time-bar">
			 <div class="row">
			 	<div class="col-sm-12" id="date">Monday, Nov. 19, 2015</div>
				 	<div class="col-sm-12" id="clock">12:34 PM</div>
				</div>
			 	</div>
			</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4"  id="temp-bar">
<!-- 			formerly col-xs-12
 -->				<div class="row">
					<div class="col-xs-6" id="hi-temp">
						
						<div class="row">
							<div class="col-xs-12 status">Currently</div>
							<div class="col-xs-12 status-temp-lo">53&deg;</div>
							<div class="col-xs-12 status">Partly Cloudy</div>
						</div>
					</div>
				

					<div class="col-xs-6" id="lo-temp">
						<div class="row">
							<div class="col-xs-12 status">High at 5pm</div>
							<div class="col-xs-12 status-temp-hi">68&deg;</div>
							<div class="col-xs-12 status">Clear</div>
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>







	<div class="container">
		<div class="row">
			<div class="col-xs-12 bus-bar">
			 <div class="row bus-columns">
			 	<div class="col-xs-4 bus-line"><h1>14</h1></div>
				<div class="col-xs-8 bus-arrival">Now, 6, and 18 minutes</div>
				<div class="col-xs-4 bus-line"><h1>15</h1></div>
				<div class="col-xs-8 bus-arrival">3 and 28 minutes</div>
			</div>
		</div>
	</div>
</div>


  <div class="container">
  	<div class="row">
  		<div class="col-xs-12 refresh">Updated 30 seconds ago</div>
  	</div>
 	</div>

</template>
