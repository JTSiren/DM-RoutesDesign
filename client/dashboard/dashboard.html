<template name="dashboard">

	 <div class="container">
	  <div class="row">
	  	<div class="col-xs-6" id="profile-button">Profile name</div>
	  	<div class="col-xs-6" id="to-home-right">home button</div>
		</div>
	</div>

	  <div class="container">
  	<div class="row">
  		<div class="col-xs-12" id="reminder">DON'T FORGET HOMEWORK</div>
  	</div>
 	</div>

 
  <div class="container">
		<div class="row">
			<div class="col-xs-12" id="clock-bar">
			 <div class="row">
			 	<div class="col-sm-12" id="date">Monday, Nov. 19, 2015</div>
				 	<div class="col-sm-6" id="clock">12:34 PM</div>
					
					<div class="col-xs-6" id="lo-temp">
						<div class="row">
							<div class="col-xs-12 status">Current Low Temp</div>
							<div class="col-xs-12 status-temp">Current Low Temp</div>
							<div class="col-xs-12 status">Current Low Temp</div>
						</div>
					</div>
					<div class="col-xs-6" id="hi-temp">Current Hi Temp</div>
						<div class="row">
							<div class="col-xs-12 status">Current Low Temp</div>
							<div class="col-xs-12 status-temp">Current Low Temp</div>
							<div class="col-xs-12 status">Current Low Temp</div>
						</div>
			 		</div>
			</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12" id="bus-bar">
			 <div class="row bus-columns">
			 	<div class="col-xs-4 bus-line"><h1>14</h1></div>
				<div class="col-xs-8 bus-arrival">Now, 6, and 18 minutes</div>
				<div class="col-xs-4 bus-line"><h1>15</h1></div>
				<div class="col-xs-8 bus-arrival">3 and 28 minutes</div>
			</div>
		</div>
	</div>
</div>
</div>

  <div class="container">
  	<div class="row">
  		<div class="col-xs-12" id="refresh">Updated 30 seconds ago</div>
  	</div>
 	</div>

</template>
